<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <input [disabled]="onFight()"
             placeholder="Monstername"
             type="text"
             class="form-control"
             #name>
    </div>
    <div class="form-group visually-hidden">
      <label class="text-secondary">Real Player</label>
      <input [disabled]="true"
             type="checkbox"
             #isPlayer>
    </div>
    <div class="form-group">
      <input [disabled]="onFight()"
             (keydown.enter)="createCharacter(name.value, Number(hitPoint.value), Boolean(isPlayer.checked))"
             placeholder="Trefferpunkte"
             type="number"
             class="form-control"
             #hitPoint>
    </div>
    <button
      [disabled]="onFight()"
      class="btn btn-primary"
      (click)="createCharacter(name.value, Number(hitPoint.value), Boolean(isPlayer.checked))">
      Monster hinzuf√ºgen
    </button>
  </div>
</div>

<hr>
<div class="row">
  <div class="container">
    @for (character of characters(); track character.name) {
      <app-card [character]="character"/>
    }
  </div>
</div>
<hr>
<div>
  @if (onFight()) {
    <button class="btn btn-primary"
            (click)="fightEnd()">
      Kampf beenden
    </button>
  } @else {
    <button class="btn btn-primary"
            [disabled]="onFight()"
            (click)="fight()">
      Kampf beginnen
    </button>
  }
</div>
